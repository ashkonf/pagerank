name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install pyflakes pytest
      - name: Lint
        run: pyflakes pagerank.py TextRank/textrank.py
      - name: Test
        run: pytest
